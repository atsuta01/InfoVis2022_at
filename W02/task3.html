<html>
    <head>
	<title>W02: task3</title>
    </head>
    <body>
        <label>x0:<input type="number"
	       id="x_point1"></label>
	<label>y0:<input type="number"
	       id="y_point1"></label>
	<label>z0:<input type="number"
	       id="z_point1"></label>
	<label>x1:<input type="number"
	       id="x_point2"></label>
	<label>y1:<input type="number"
	       id="y_point2"></label>
	<label>z1:<input type="number"
	       id="z_point2"></label>
	<label>x2:<input type="number"
	       id="x_point3"></label>
	<label>y2:<input type="number"
	       id="y_point3"></label>
	<label>z2:<input type="number"
	       id="z_point3"></label>
	<input type="button"
	       value="input"
	       onclick="buttonClick()"/>
	<script src="vec3.js"></script>
	<script>
	  function buttonClick()
	  {
	    var x0 = parseInt(document.getElementById("x_point1").value);
	    var y0 = parseInt(document.getElementById("y_point1").value);
	    var z0 = parseInt(document.getElementById("z_point1").value);
	    var x1 = parseInt(document.getElementById("x_point2").value);
	    var y1 = parseInt(document.getElementById("y_point2").value);
	    var z1 = parseInt(document.getElementById("z_point2").value);
	    var x2 = parseInt(document.getElementById("x_point3").value);
	    var y2 = parseInt(document.getElementById("y_point3").value);
	    var z2 = parseInt(document.getElementById("z_point3").value);

	    var b1 = x1 - x0;
	    var b2 = y1 - y0;
	    var b3 = z1 - z0;

	    var c1 = x2 - x0;
	    var c2 = y2 - y0;
	    var c3 = z2 - z0;
	  
	    var S = Math.sqrt( (b1*c2 - b2*c1)*(b1*c2 - b2*c1) + (b2*c3 - b3*c2)*(b2*c3 - b3*c2) + (b3*c1 - b1*c3)*(b3*c1 - b1*c3) )*0.5;
	    document.writeln("pointA=(" + x0 + "," + y0 + "," + z0 +"),");
	    document.writeln("pointB=(" + x1 + "," + y1 + "," + z1 +"),");
	    document.writeln("pointC=(" + x2 + "," + y2 + "," + z2 +"),");
	    document.writeln("S=" + S)
	  }
	</script>
    </body>
</html>
